<otpv-tabs [tabs]="tabs" [showClose]="true" (closeTabEvent)="cerrarVenta($event)" (newTabEvent)="newVenta()" (changeTabEvent)="startFocus()"></otpv-tabs>
<div class="ventas-header">
	<div class="col-localizador">Localizador</div>
	<div class="col-descripcion">Descripci√≥n</div>
	<div class="col-stock">Stock</div>
	<div class="col-cantidad">Cantidad</div>
	<div class="col-pvp">PVP</div>
	<div class="col-importe">Importe</div>
	<div class="col-descuentos">Desc.</div>
</div>
<otpv-una-venta [venta]="ventas[tabs.selected]" (deleteVentaLineaEvent)="deleteVentaLinea($event)" (showDetailsEvent)="showDetails($event)" (endVentaEvent)="endVenta($event)" #venta></otpv-una-venta>

<div class="modal-bg"  [ngClass]="{'show': showFinalizarVenta}">
	<div class="modal-box">
		<div class="modal-header">
			Finalizar venta
		</div>
		<div class="modal-body finalizar-venta">
			<div class="col-left">
				<div class="col-line">
					<mat-form-field>
						<input matInput type="number" placeholder="Efectivo" [(ngModel)]="fin.efectivo">
						<mat-label>Efectivo</mat-label>
					</mat-form-field>
				</div>
				<div class="col-line">
					<mat-form-field>
						<input matInput type="number" placeholder="Cambio" [(ngModel)]="fin.cambio">
						<mat-label>Cambio</mat-label>
					</mat-form-field>
				</div>
				<div class="col-line">
					<mat-form-field>
						<input matInput type="number" placeholder="Tarjeta" [(ngModel)]="fin.tarjeta">
						<mat-label>Tarjeta</mat-label>
					</mat-form-field>
					<mat-select [(ngModel)]="fin.tipoTarjeta">
						<mat-option *ngFor="let tipo of config.tarjetas" [value]="tipo.id">
							{{tipo.nombre}}
						</mat-option>
					</mat-select>
				</div>
				<div class="total">
					<div class="total-title">TOTAL</div>
					<div class="total-importe">{{fin.total}}</div>
				</div>
				<div class="col-line">
					<button mat-raised-button color="warn" (click)="cerrarFinalizarVenta()">Cancelar</button>
				</div>
			</div>
			<div class="col-right">
			
			</div>
		</div>
	</div>
</div>
