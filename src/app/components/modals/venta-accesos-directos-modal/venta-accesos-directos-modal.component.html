<table mat-table
       [dataSource]="accesosDirectosDataSource"
       matSort
       class="mat-elevation-z2 ">

    <!-- Acceso directo -->
    <ng-container matColumnDef="accesoDirecto">
        <th class="center"
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Ordenar por acceso directo">
            Marca
        </th>
        <td class="center"
            mat-cell
            *matCellDef="let element"> {{element.accesoDirecto}} </td>
    </ng-container>

    <!-- Nombre -->
    <ng-container matColumnDef="nombre">
        <th mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Ordenar por nombre">
            Nombre
        </th>
        <td mat-cell
            *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="accesosDirectosDisplayedColumns"></tr>
    <tr class="clickable"
        mat-row
        *matRowDef="let row; columns: accesosDirectosDisplayedColumns;"
        (click)="selectAccesoDirecto(row)"></tr>
</table>
