<div class="salidas-header">
    <mat-form-field class="salidas-header-options"
                    subscriptSizing="dynamic">
        <mat-select [(ngModel)]="salidasModo">
            <mat-option value="fecha">
                Fecha
            </mat-option>
            <mat-option value="rango">
                Rango
            </mat-option>
        </mat-select>
    </mat-form-field>
    <div class="salidas-header-fecha"
         [ngClass]="{'show': salidasModo === 'fecha'}">
        <button mat-icon-button
                (click)="previousFecha()">
            <mat-icon>chevron_left</mat-icon>
        </button>
        <mat-form-field subscriptSizing="dynamic">
            <mat-label>Elige fecha</mat-label>
            <input matInput
                   [matDatepicker]="fechaPicker"
                   [(ngModel)]="fecha"
                   (ngModelChange)="changeFecha()">
            <mat-datepicker-toggle matSuffix
                                   [for]="fechaPicker"></mat-datepicker-toggle>
            <mat-datepicker #fechaPicker></mat-datepicker>
        </mat-form-field>
        <button mat-icon-button
                (click)="nextFecha()">
            <mat-icon>chevron_right</mat-icon>
        </button>
    </div>
    <div class="salidas-header-rango"
         [ngClass]="{'show': salidasModo === 'rango'}">
        <mat-form-field subscriptSizing="dynamic">
            <mat-label>Fecha desde</mat-label>
            <input matInput
                   [matDatepicker]="rangoDesdePicker"
                   [(ngModel)]="rangoDesde">
            <mat-datepicker-toggle matSuffix
                                   [for]="rangoDesdePicker"></mat-datepicker-toggle>
            <mat-datepicker #rangoDesdePicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field subscriptSizing="dynamic">
            <mat-label>Fecha hasta</mat-label>
            <input matInput
                   [matDatepicker]="rangoHastaPicker"
                   [(ngModel)]="rangoHasta">
            <mat-datepicker-toggle matSuffix
                                   [for]="rangoHastaPicker"></mat-datepicker-toggle>
            <mat-datepicker #rangoHastaPicker></mat-datepicker>
        </mat-form-field>
        <button mat-raised-button
                color="primary"
                (click)="buscarPorRango()">
            <mat-icon>search</mat-icon>
            Buscar
        </button>
    </div>
</div>

<mat-card class="salidas-caja">
    <mat-card-content>
        <div class="flex-content">
            <aside>
                <mat-action-list>
                    <button mat-list-item
                            *ngIf="salidasCajaList.length === 0"
                            (click)="newSalidaCaja()">No hay entradas para la fecha elegida.</button>
                    <button mat-list-item
                            *ngFor="let salidaCaja of salidasCajaList"
                            (click)="selectSalidaCaja(salidaCaja)"
                            [ngClass]="{'selected-salida-caja': salidaCajaSelected.id===salidaCaja.id}">
                        {{salidaCaja.concepto}}
                    </button>
                </mat-action-list>
                <div class="new-salida-caja">
                    <button mat-button
                            (click)="newSalidaCaja()">
                        <mat-icon>add_circle_outline</mat-icon>
                        Nueva salida de caja
                    </button>
                </div>
            </aside>
            <main>
                <div [ngClass]="{'show': start}"
                     class="start-message">Elige una salida de caja de la lista.</div>
                <div [ngClass]="{'show': !start}"
                     class="main-body">
                    <form [formGroup]="form"
                          (ngSubmit)="onSubmit()">
                        <div>
                            <div class="form-field max-width">
                                <label>Concepto</label>
                                <mat-form-field class="max-width form-title">
                                    <input matInput
                                           placeholder="Concepto"
                                           formControlName="concepto">
                                </mat-form-field>
                            </div>
                        </div>
                        <div>
                            <div class="form-field max-width">
                                <label>Descripción</label>
                                <mat-form-field class="max-width">
                                    <textarea matInput
                                              placeholder="Descripción"
                                              formControlName="descripcion"
                                              rows="5"></textarea>
                                </mat-form-field>
                            </div>
                        </div>
                        <div>
                            <div class="form-field max-width">
                                <label>Importe</label>
                                <mat-form-field class="form-title">
                                    <input matInput
                                           type="number"
                                           placeholder="Importe"
                                           formControlName="importe">
                                </mat-form-field>
                                €
                            </div>
                        </div>
                        <div class="actions">
                            <div class="delete">
                                <button mat-raised-button
                                        color="warn"
                                        [disabled]="!form.value.id"
                                        type="button"
                                        (click)="deleteSalidaCaja()">Borrar</button>
                            </div>
                            <div class="others">
                                <button mat-raised-button
                                        color="primary"
                                        [disabled]="!form.dirty"
                                        type="button"
                                        (click)="resetForm()">Cancelar</button>
                                <button mat-raised-button
                                        type="submit"
                                        color="primary"
                                        [disabled]="!form.valid">Guardar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </mat-card-content>
</mat-card>
