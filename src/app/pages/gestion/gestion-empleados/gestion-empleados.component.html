<otpv-header selectedOption="gestion"></otpv-header>

<mat-card class="empleados">
    <aside>
        <mat-form-field class="search mat-form-field-no-bottom">
            <input matInput
                   placeholder="Nombre"
                   [(ngModel)]="search"
                   #searchBox>
            <span matPrefix>
                <mat-icon>search</mat-icon>
            </span>
        </mat-form-field>
        <mat-action-list>
            <button mat-list-item
                    *ngFor="let empleado of es.empleados | employeeListFilter:search"
                    (click)="selectEmpleado(empleado)"
                    [ngClass]="{'selected-client': selectedEmpleado.id===empleado.id}"
                    [ngStyle]="{'background-color': empleado.color}">
                {{empleado.nombre}}
            </button>
        </mat-action-list>
        <div class="new-client">
            <button mat-button
                    (click)="newEmpleado()">
                <mat-icon>add_circle_outline</mat-icon>
                Añadir nuevo empleado
            </button>
        </div>
    </aside>
    <main>
        <div [ngClass]="{'show': start}"
             class="start-message">Elige un empleado de la lista.</div>
        <div [ngClass]="{'show': !start}"
             class="main-body">
            <mat-tab-group #empleadoTabs>
                <mat-tab label="DATOS">
                    <form [formGroup]="form"
                          (ngSubmit)="onSubmit()">
                        <div>
                            <div class="form-field max-width">
                                <label>Nombre</label>
                                <mat-form-field class="max-width">
                                    <input matInput
                                           placeholder="Nombre"
                                           formControlName="nombre">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="has-password">
                            <mat-checkbox formControlName="hasPassword">
                                Empleado con contraseña
                            </mat-checkbox>
                        </div>
                        <div class="password-row" [ngClass]="{'show': form.value.hasPassword}">
                            <div class="form-field half-width">
                                <label>Contraseña</label>
                                <mat-form-field class="max-width">
                                    <input matInput
                                           placeholder="Contraseña"
                                           formControlName="password"
                                           type="password">
                                </mat-form-field>
                            </div>
                            <div class="form-field half-width">
                                <label>Confirmar contraseeña</label>
                                <mat-form-field class="max-width">
                                    <input matInput
                                           placeholder="Confirmar contraseeña"
                                           formControlName="confirmPassword"
                                           type="password">
                                </mat-form-field>
                            </div>
                        </div>
                        <div>
                            <div class="form-field max-width">
                                <label>Color</label>
                                <mat-form-field class="max-width">
                                    <input matInput
                                           placeholder="Color"
                                           type="color"
                                           formControlName="color">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="actions">
                            <div class="delete">
                                <button mat-raised-button
                                        color="warn"
                                        [disabled]="!form.value.id"
                                        type="button"
                                        (click)="deleteEmpleado()">Borrar</button>
                            </div>
                            <div class="others">
                                <button mat-raised-button
                                        color="primary"
                                        [disabled]="!form.dirty"
                                        type="button"
                                        (click)="resetForm()">Cancelar</button>
                                <button mat-raised-button
                                        type="submit"
                                        color="primary"
                                        [disabled]="!form.valid">Guardar</button>
                            </div>
                        </div>
                    </form>
                </mat-tab>
                <mat-tab label="PERMISOS">
                </mat-tab>
                <mat-tab label="ESTADÍSTICAS">
                </mat-tab>
            </mat-tab-group>
        </div>
    </main>
</mat-card>
