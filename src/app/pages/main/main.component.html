<div class="loading" *ngIf="loading">
	<img src="assets/loading.svg" alt="Cargando...">
</div>

<div class="not-opened" *ngIf="!loading && !isOpened">
	<mat-card>
		<h1>{{title}}</h1>
		<div class="not-opened-button">
			<button mat-raised-button color="primary" (click)="openBox()">Abrir caja</button>
		</div>
	</mat-card>
</div>

<mat-toolbar color="primary" class="toolbar">
	<span>{{title}}</span>
	<div class="toolbar-options">
		<button class="toolbar-btn" [ngClass]="{'toolbar-btn-selected': selectedOption=='sales'}" (click)="selectOptionSales()" aria-label="Ventas">
			<mat-icon>local_atm</mat-icon>
			<span>Ventas</span>
		</button>
		<button class="toolbar-btn" [ngClass]="{'toolbar-btn-selected': selectedOption=='items'}" (click)="selectOptionItems()" aria-label="Artículos">
			<mat-icon>card_giftcard</mat-icon>
			<span>Artículos</span>
		</button>
		<button class="toolbar-btn" [ngClass]="{'toolbar-btn-selected': selectedOption=='orders'}" (click)="selectOptionOrders()" aria-label="Pedidos">
			<mat-icon>assignment</mat-icon>
			<span>Pedidos</span>
		</button>
		<button class="toolbar-btn" [ngClass]="{'toolbar-btn-selected': selectedOption=='clients'}" (click)="selectOptionClients()" aria-label="Clientes">
			<mat-icon>perm_contact_calendar</mat-icon>
			<span>Clientes</span>
		</button>
		<button class="toolbar-btn" [ngClass]="{'toolbar-btn-selected': selectedOption=='warehouse'}" (click)="selectOptionWarehouse()" aria-label="Almacén">
			<mat-icon>store_mall_directory</mat-icon>
			<span>Almacén</span>
		</button>
	</div>
	<button class="toolbar-btn" [ngClass]="{'toolbar-btn-selected': selectedOption=='settings'}" (click)="selectOptionSettings()" aria-label="Gestión">
		<mat-icon>settings</mat-icon>
		<span>Gestión</span>
	</button>
</mat-toolbar>

<div class="options">
	<otpv-ventas [ngClass]="{'option-show': selectedOption=='sales'}" (showDetailsEvent)="showDetails($event)" #ventas></otpv-ventas>
	<otpv-articulos [ngClass]="{'option-show': selectedOption=='items'}" #articulos></otpv-articulos>
	<otpv-pedidos [ngClass]="{'option-show': selectedOption=='orders'}" #pedidos></otpv-pedidos>
	<otpv-clientes [ngClass]="{'option-show': selectedOption=='clients'}" #clientes></otpv-clientes>
	<otpv-almacen [ngClass]="{'option-show': selectedOption=='warehouse'}" #almacen></otpv-almacen>
	<otpv-gestion [ngClass]="{'option-show': selectedOption=='settings'}" #gestion></otpv-gestion>
</div>
