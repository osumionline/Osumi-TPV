<otpv-header selectedOption="gestion" />

<mat-card class="backup">
    <mat-card-content>
        <div class="title">
            <span>Copias de seguridad</span>
            <button mat-flat-button
                    color="primary"
                    (click)="newBackup()">Crear nueva copia</button>
        </div>
        <p>Ãšltimas copias de seguridad:</p>
        <mat-list>
            @for (backup of backups; track backup.id) {
            <mat-list-item>
                <div class="backup-line">
                    <div class="backup-info">
                        <strong>{{ backup.account }}</strong>
                        <br>
                        {{backup.date}}
                    </div>
                    <div class="backup-actions">
                        <button mat-flat-button
                                color="warn"
                                (click)="deleteBackup(backup)">Eliminar</button>
                        <button mat-flat-button
                                color="primary"
                                (click)="loadBackup(backup)">Cargar</button>
                    </div>
                </div>
            </mat-list-item>
            }
        </mat-list>
    </mat-card-content>
</mat-card>
