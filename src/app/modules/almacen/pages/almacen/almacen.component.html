<otpv-header selectedOption="almacen"></otpv-header>

<mat-card class="almacen">
    <mat-card-content>
        <mat-tab-group (selectedTabChange)="tabChange($event)">
            <mat-tab label="Inventario">
                <otpv-almacen-inventario></otpv-almacen-inventario>
            </mat-tab>
            <mat-tab label="Imprenta">
                <otpv-imprenta #imprenta></otpv-imprenta>
            </mat-tab>
        </mat-tab-group>
    </mat-card-content>
</mat-card>
