<div class="tab-container">
    <div class="tab-list">
        @for (tab of ars.list; track tab.id; let i = $index) {
        <div class="tab-item"
             [ngClass]="{'tab-selected': ars.selected === i}"
             (click)="selectTab(i)">
            {{tab.tabName}}
            <mat-icon class="tab-icon"
                      (click)="closeTab(i)">close</mat-icon>
        </div>
        }
        <div class="new-tab"
             (click)="newTab()"
             matTooltip="Nuevo artÃ­culo">
            <mat-icon>add</mat-icon>
        </div>
    </div>
</div>
