<h1 mat-dialog-title>{{ title() }}</h1>
<div mat-dialog-content>
	<p>{{ content() }}</p>
</div>
<div mat-dialog-actions
	 align="end">
	@if (cancel() !== '') {
	<button type="button"
			mat-button
			(click)="dialogRef.close()">{{ cancel() }}</button>
	}
	<button type="button"
			mat-flat-button
			color="primary"
			(click)="dialogRef.close(true)"
			cdkFocusInitial>{{ ok() }}</button>
</div>
