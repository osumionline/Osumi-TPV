<h1 mat-dialog-title>{{ title }}</h1>
<div mat-dialog-content>
	<p>{{ content }}</p>
	<div *ngFor="let field of fields" class="form-field margin-right">
		<label>{{field.title}}</label>
		<mat-form-field class="max-width">
			<mat-label>{{field.title}}</mat-label>
			<input matInput [type]="field.type" [(ngModel)]="field.value">
			<mat-hint *ngIf="field.hint">{{field.hint}}</mat-hint>
		</mat-form-field>
	</div>
</div>
<div mat-dialog-actions align="end">
	<button type="button" mat-button (click)="dialogRef.close()">{{ cancel }}</button>
	<button type="button" mat-raised-button color="primary" [mat-dialog-close]="fields" cdkFocusInitial>{{ ok }}</button>
</div>
