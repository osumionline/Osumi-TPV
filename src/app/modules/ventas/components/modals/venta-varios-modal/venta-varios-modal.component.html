<form (ngSubmit)="actualizarVarios()">
    <div class="form-field">
        <label>Nombre</label>
        <mat-form-field subscriptSizing="dynamic">
            <input matInput
                   placeholder="Nombre"
                   [formField]="variosForm.nombre">
        </mat-form-field>
    </div>
    <div class="form-field">
        <label>PVP</label>
        <mat-form-field subscriptSizing="dynamic">
            <input matInput
                   type="number"
                   step="0.01"
                   placeholder="PVP"
                   (focus)="$event.target.select()"
                   [formField]="variosForm.pvp"
                   #variosPVPbox>
        </mat-form-field>
    </div>
    <div class="form-field margin-right">
        <label>IVA (*)</label>
        <mat-form-field>
            <mat-select [formField]="variosForm.iva">
                @for (iva of ivaList; track iva) {
                <mat-option [value]="iva">
                    {{ iva }} %
                </mat-option>
                }
            </mat-select>
        </mat-form-field>
    </div>
    <button mat-flat-button
            color="primary">
        <mat-icon>save</mat-icon>
        Guardar
    </button>
</form>
