<otpv-header></otpv-header>

<div class="loading"
	 *ngIf="loading">
	<img src="assets/loading.svg"
		 alt="Cargando...">
</div>

<div class="not-opened"
	 *ngIf="!loading && !isOpened">
	<mat-card>
		<mat-card-content>
			<h1>{{title}}</h1>
			<div class="not-opened-button">
				<button mat-raised-button
						color="primary"
						(click)="openBox()">Abrir caja</button>
			</div>
		</mat-card-content>
	</mat-card>
</div>
