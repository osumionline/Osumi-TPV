<otpv-header />

@if (loading) {
<div class="loading">
	<img src="/img/loading.svg"
		 alt="Cargando...">
</div>
}

@if (!loading && !isOpened) {
<div class="not-opened">
	<mat-card>
		<mat-card-content>
			<h1>{{title}}</h1>
			<div class="not-opened-button">
				<button mat-flat-button
						color="primary"
						(click)="openBox()">Abrir caja</button>
			</div>
		</mat-card-content>
	</mat-card>
</div>
}
